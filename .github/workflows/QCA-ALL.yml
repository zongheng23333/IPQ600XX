#CI项目
name: QCA-ALL

#CI计划
on:
  #自动编译：每天早上4点
  schedule:
    - cron: 0 20 * * *
  #手动编译
  workflow_dispatch:
    inputs:
      TEST:
        description: '仅输出配置文件，不编译固件。'
        default: 'false'
        required: false
        type: boolean
      PACKAGE:
        description: '手动调整插件包，仅限一个。'
        required: false
        type: string

#CI权限
permissions: write-all

#CI任务
jobs:
  wrt_config:
    name: ${{matrix.TARGET}}_${{matrix.SOURCE}}
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        TARGET: [Qualcom]
        SOURCE: [coolsnowwolf/lede, King-Of-Knights/openwrt-6.x]
        include:
          - SOURCE: coolsnowwolf/lede
            BRANCH: master
            THEME: design
          - SOURCE: King-Of-Knights/openwrt-6.x
            BRANCH: main
            THEME: argon

    #调用公用编译核心WRT-CORE.yml
    uses: ./.github/workflows/WRT-CORE.yml
    with:
      #编译平台
      WRT_TARGET: ${{matrix.TARGET}}
      #默认主题
      WRT_THEME: ${{matrix.THEME}}
      #默认主机名
      WRT_NAME: OWRT
      #默认WIFI名
      WRT_WIFI: OWRT
      #默认密码，仅作提示，修改无用
      WRT_PW: 无
      #默认地址
      WRT_IP: 192.168.10.1
      #默认源码
      WRT_URL: https://github.com/${{matrix.SOURCE}}.git
      #默认分支
      WRT_BRANCH: ${{matrix.BRANCH}}
      #插件调整
      WRT_PACKAGE: ${{inputs.PACKAGE}}
      #仅输出配置文件
      WRT_TEST: ${{inputs.TEST || 'false'}}
